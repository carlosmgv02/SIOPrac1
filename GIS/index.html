<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload GeoJSON and CSV</title>
</head>
<body>
    <h1>Upload your GeoJSON and CSV files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="countries">Countries GeoJSON:</label>
        <input type="file" id="countries" name="countries"><br><br>
        <label for="continents">Continents GeoJSON:</label>
        <input type="file" id="continents" name="continents"><br><br>
        <label for="capitals">Capitals CSV:</label>
        <input type="file" id="capitals" name="capitals"><br><br>
        <button type="submit">Upload</button>
    </form>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData();
            formData.append('countries', document.getElementById('countries').files[0]);
            formData.append('continents', document.getElementById('continents').files[0]);
            formData.append('capitals', document.getElementById('capitals').files[0]);

            let response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            alert(result.message);
            window.location.href = result.map_url;
        }
    </script>
</body>
</html>
